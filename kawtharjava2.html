<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p><br>
<label> °C</label>
<input type="number" id="c" /> 
<br>
<br>
<label>°F </label>
<input type="number" id="f" /> 
<br>
<br>
<button onclick="ctof()">ctof</button>
<button onclick="ftoc()">ftoc</button>
<br>
<br>
<input type="number" id="nr" />



<script>
function ctof() {
var c = parseInt(document.getElementById("c").value);
var z= (c*9/5)+32;
document.getElementById("nr").value=z ; 
}
function ftoc() {
var  f = parseInt(document.getElementById("f").value);
var z=(f-32)*5/9;
document.getElementById("nr").value=z;
}
</script>

</body>
</html>
